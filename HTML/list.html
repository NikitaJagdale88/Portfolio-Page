<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h3> List WildLife Animals</h3>
    <!-- Unorders list -->
    <ul style="list-style-type: disc;">
        <li>Tiger:
            <ul style="list-style-type: square;">
                <!-- Nested List -->
                <li>Bengal Tiger</li>
                <li>White Tiger</li>
                <li>Panther</li>
            </ul>
        </li>
        <li>Lion</li>
        <li>Elephant</li>
        <li>Giraff</li>
        <li>Sankes</li>
    </ul>

    <h3>Water Animals</h3>
     <!-- Orderd list -->
    <ol type="I">
       <li>Fishes</li>
       <li>Sharks</li>
       <li>Sea horse</li>
       <li>dolfine</li>
    </ol>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table class assignmnet</title>
    <style>
        table, td, th{
            border: 1px solid black;
           border-collapse: collapse;
           text-align: center;
           border-color: brown;
        }
    </style>
</head>
<body>
    <table border="1" cellspacing="2">
        <tr>
            <th colspan="2">score</th>
            <th>amount</th>
        </tr>
        <tr> 
           <td rowspan="3">1000</td>
           <td>min</td>
           <td>200</td>
        </tr>
        <tr>
            <td rowspan="3">max</td>
           <td>300</td>
        </tr>
        <tr>
            <td>400</td>
        </tr>
    </table>
</body>
</html>
